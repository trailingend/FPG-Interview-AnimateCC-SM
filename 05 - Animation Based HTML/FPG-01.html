<style>

	overflow:visible;
  }
  #canvas {
	position:fixed;
	margin:auto;

	top:-100%;bottom:-100%;

<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="FPG-01.js"></script>
<script src="ScrollMagic.js"></script>
<script>
var canvas, stage, exportRoot;
function init() {
	canvas = document.getElementById("canvas");
	images = images||{};
	ss = ss||{};
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt) {	
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.FPG01();
	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);	

	var rate = 9;
	document.getElementById("dummy").style.height = 4500 + 'px';

	var controller = new ScrollMagic.Controller();
	// exportRoot.gotoAndStop(0);
	// exportRoot.stop();

	var controller = new ScrollMagic.Controller();

			new ScrollMagic.Scene({duration: 150, offset: 150})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(35);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 300})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(39);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 450})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(43);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 600})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(55);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 850})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(59);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 1000})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(63);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 1150})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(67);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 1300})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(71);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 1450})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(75);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 1600})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(97);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 1850})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(102);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 2000})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(106);
			} )
			.addTo(controller);
		new ScrollMagic.Scene({duration: 150, offset: 2150})
			.on("enter leave", function(e){
				exportRoot.gotoAndStop(110);
			} )
			.addTo(controller);




	//Registers the "tick" event listener.
	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);	    
	//Code to support hidpi screens and responsive scaling.
	(function(isResp, respDim, isScale, scaleType) {		
		var lastW, lastH, lastS=1;		
		window.addEventListener('resize', resizeCanvas);		
		resizeCanvas();		
		function resizeCanvas() {			
			var w = lib.properties.width, h = lib.properties.height;			
			var iw = window.innerWidth, ih=window.innerHeight;			
			var pRatio = window.devicePixelRatio, xRatio=iw/w, yRatio=ih/h, sRatio=1;			
			if(isResp) {                
				if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {                    
					sRatio = lastS;                
				}				
				else if(!isScale) {					
					if(iw<w || ih<h)						
						sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==1) {					
					sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==2) {					
					sRatio = Math.max(xRatio, yRatio);				
				}			
			}			
			canvas.width = w*pRatio*sRatio;			
			canvas.height = h*pRatio*sRatio;
			canvas.style.width = w*sRatio+'px';			
			canvas.style.height = h*sRatio+'px';
			stage.scaleX = pRatio*sRatio;			
			stage.scaleY = pRatio*sRatio;			
			lastW = iw; lastH = ih; lastS = sRatio;		
		}
	})(true,'both',true,2);	
}
</script>

<body onload="init();" style="margin:0px;">

	<canvas id="canvas" width="800" height="480" style="display: block; background-color:rgba(255, 255, 255, 1.00)"></canvas>
